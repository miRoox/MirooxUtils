name: CI
on: 
  push:
    paths-ignore:
      - README.md
      - LICENSE
      - .editorconfig
      - .gitignore
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Build
      id: build
      uses: miRoox/wolfram-action@v1
      with:
        file: scripts/build.wls
      env:
        WOLFRAM_ID: ${{ secrets.WOLFRAMID }}
        WOLFRAM_PASS: ${{ secrets.WOLFRAMPW }}
    - name: Upload Paclet Archive File
      uses: actions/upload-artifact@v2
      with:
        name: ${{ steps.build.outputs.name }}
        path: ./${{ steps.build.outputs.name }}
    - name: Create Release
      if: startsWith(github.event.ref, 'refs/tags/v')
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    - name: Upload Release Asset
      if: startsWith(github.event.ref, 'refs/tags/v')
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        TAG_REF_NAME: ${{ github.ref }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
        asset_path: ./${{ steps.build.outputs.name }}
        asset_name: ${{ steps.build.outputs.name }}
        asset_content_type: application/zip
